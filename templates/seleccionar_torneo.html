<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Torneo</title>
    <link rel="stylesheet" href="../static/css/formulario_crear.css">
</head>
<body>
    <div class="container">
        <h1>Seleccionar Torneo para Simular</h1>
        <form action="/simular-torneo" method="post">
            <div class="form-group">
                <label for="torneo">Torneo:</label>
                <select id="torneo" name="torneo" required>
                    {% for torneo in torneos %}
                        <option value="{{ torneo.id }}">{{ torneo.nombre_torneo }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Seleccionar Torneo</button>
        </form>
        <a href="/" class="back-btn">Volver a la PÃ¡gina Principal</a>
    </div>
</body>
</html>
